<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sulphuric Ambassador</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v10.0'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat"
      attribution="setup_tool"
      page_id="116585433584917">
    </div>
    <p class="sb">Sulphuric Bench</p>
    <p class="slogan">Excel Your Learning</p>
    <section class="wavy">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
    <img src="SB.png" alt="SB LOGO" class="logo" />
    <form>
      <img class="logo2" src="SB.png" alt="SB logo" />
      <p>Full Name:</p>
      <input class="normal" type="text" placeholder="Your Name" required />
      <p>Class:</p>
      <input class="normal" type="number" placeholder="Your Class" required />
      <p>Institution:</p>
      <input
        class="normal"
        type="text"
        placeholder="Your School/College Name"
        required
      />
      <p>HSC Batch:</p>
      <input class="normal" type="number" placeholder="HSC BATCH" required />
      <p>Phone Number</p>
      <input class="normal" type="tel" placeholder="+8801XXX-XXXXXX" required />
      <p>
Which department do you want to be in?:</p>
      <input class="radio" type="radio" name="Dept" id="IT" /><label for="IT"
        >IT Deparment</label
      ><br />
      <input class="radio" type="radio" name="Dept" id="Graphics" /><label
        for="Graphics"
        >Graphics Deparment</label
      ><br />
      <input class="radio" type="radio" name="Dept" id="Promoting" /><label
        for="Promoting"
        >Promoting Deparment</label
      ><br />
      <input class="radio" type="radio" name="Dept" id="Magazine" /><label
        for="Magazine"
        >Magazine Deparment</label
      ><br />
      <input class="radio" type="radio" name="Dept" id="Video" /><label
        for="Video"
        >Video Deparment</label
      ><br />
      <button class="submit">Submit</button>
    </form>

    <div class="space"></div>
    <script src="javascript.js"></script>
  </body>
</html>
